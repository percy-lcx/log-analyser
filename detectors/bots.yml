version: 1
default_family: "Browser/Other"
other_bot_family: "Other bot"
unknown_bot_family: "Unknown bot"

# Matching is done on a lowercased user-agent string.
# First match wins.
rules:
  # Major search engines
  - family: "Googlebot"
    match: "regex"
    pattern: "googlebot"
  - family: "Bingbot"
    match: "regex"
    pattern: "bingbot"
  - family: "Applebot"
    match: "regex"
    pattern: "applebot"
  - family: "YandexBot"
    match: "regex"
    pattern: "yandex"
  - family: "BaiduBot"
    match: "regex"
    pattern: "baidu"
  - family: "DuckDuckBot"
    match: "regex"
    pattern: "duckduckbot|duckduckgo"
  - family: "Bytespider"
    match: "regex"
    pattern: "bytespider"
  - family: "PetalBot"
    match: "regex"
    pattern: "petalbot"

  # AI / LLM crawlers
  - family: "GPTBot"
    match: "regex"
    pattern: "gptbot"
  - family: "ChatGPT-User"
    match: "regex"
    pattern: "chatgpt-user"
  - family: "OAI-SearchBot"
    match: "regex"
    pattern: "oai-searchbot"
  - family: "ClaudeBot"
    match: "regex"
    pattern: "claudebot"
  - family: "PerplexityBot"
    match: "regex"
    pattern: "perplexitybot"

  # SEO tools (from your list)
  - family: "ScreamingFrog"
    match: "regex"
    pattern: "screaming frog|screamingfrog"
  - family: "Ahrefs"
    match: "regex"
    pattern: "ahrefs"
  - family: "Semrush"
    match: "regex"
    pattern: "semrush"
  - family: "Majestic"
    match: "regex"
    pattern: "majestic"
  - family: "Moz"
    match: "regex"
    pattern: "rogerbot|mozbot"
  - family: "Sitebulb"
    match: "regex"
    pattern: "sitebulb"
  - family: "Lumar"
    match: "regex"
    pattern: "deepcrawl|lumar"
  - family: "DataForSEO"
    match: "regex"
    pattern: "dataforseo"
  - family: "Seobility"
    match: "regex"
    pattern: "seobility"
  - family: "Serpstat"
    match: "regex"
    pattern: "serpstat"

  # Additional common SEO tools (new)
  - family: "DotBot"
    match: "regex"
    pattern: "dotbot"
  - family: "SEOkicks"
    match: "regex"
    pattern: "seokicks"
  - family: "Botify"
    match: "regex"
    pattern: "botify"
  - family: "OnCrawl"
    match: "regex"
    pattern: "oncrawl"

  # Monitoring (from your list + additions)
  - family: "UptimeRobot"
    match: "regex"
    pattern: "uptimerobot"
  - family: "Pingdom"
    match: "regex"
    pattern: "pingdom"
  - family: "StatusCake"
    match: "regex"
    pattern: "statuscake"

  # Social previews (from your list + additions)
  - family: "Facebook"
    match: "regex"
    pattern: "facebookexternalhit|facebot"
  - family: "Twitter"
    match: "regex"
    pattern: "twitterbot"
  - family: "LinkedIn"
    match: "regex"
    pattern: "linkedinbot"
  - family: "Pinterest"
    match: "regex"
    pattern: "pinterest"
  - family: "Slack"
    match: "regex"
    pattern: "slackbot"
  - family: "Discord"
    match: "regex"
    pattern: "discordbot"
  - family: "WhatsApp"
    match: "regex"
    pattern: "whatsapp"

  # Infra / misc crawlers
  - family: "Amazonbot"
    match: "regex"
    pattern: "amazonbot"
  - family: "CommonCrawl"
    match: "regex"
    pattern: "ccbot"
  - family: "Cloudflare"
    match: "regex"
    pattern: "cloudflare"

  # Generic bot bucket (keep last)
  - family: "Other bot"
    match: "regex"
    pattern: "bot|crawler|spider"

